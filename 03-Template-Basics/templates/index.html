{% extends "base.html"%}
{% block content %}
<div class="jumbotron">
    <p>Welcome to Puppy User Name Check</p>
    <p>Let's see if your User Name is secure!</p>
    <p>Fill out the form below with a User Name that has these constraints:</p>
    <ul>
        <li>Must have an upper case letter</li>
        <li>Must have a lower case letter</li>
        <li>Must end in a number</li>
    </ul>
    <form action="{{url_for('report')}}">
        <label for="username">UserName</label>
        <input type="text" name="username">
        <input type="submit" value="Submit Form">
    </form>
</div>
{% endblock %}
